
on:
  workflow_dispatch:
    inputs:
      Environment:
        type: choice
        options:
          - nonprd
          - prd
        description: "nonprd or prd environments"
        required: true

jobs:
  execution:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Query and update
        id: queryupdate
        uses: azure/powershell@v1
        with:
          inlineScript: | 
            storageaccount.ps1 -Environment ${{ github.event.inputs.Environment }}
          azPSVersion: latest
